<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Jquery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HIDE ------------------- -->
    <div class="parent hide"></div>
    <h2 class="heading hide">Hide</h2>
    <!-- HIDE ---------------------->
    <!-- SLIDE_UP_______________________________ -->
    <div class="parent slide-up"></div>
    <h2 class="heading slide-up">Slide-up</h2>

    <!-- SLIDE_UP_______________________________ -->



    <!-- SLIDE_UP_______________________________ -->
    <div class="parent slide-down"></div>

    <!-- SLIDE_UP_______________________________ -->


    <!-- SLIDE_TOGGLE_______________________________ -->

    <div class="toggle-par"> </div>

    <!-- SLIDE_TOGGLE_______________________________ -->

    <!-- FADE_IN_______________________________ -->
    <div class="parent fade-in"></div>

    <!-- FADE_OUT_______________________________ -->
    <div class="parent fade-out"></div>
    <h2 class="heading fade-out">Fade-out</h2>
    <!-- FADE_OUT_______________________________ -->

    <!-- FADE_TOGGLE_______________________________ -->
    <div class="parent fade-toggle"></div>
    <h2 class="heading fade-toggle">Fade-toggle</h2>
    <!-- FADE_TOGGLE_______________________________ -->

    <!-- AFTER >>>>>>>>>>>>>>>>>>>>>> -->
    <span>Hello</span>
    <button>after</button>

    <a href="#">Hello I m Before</a>

<br><br><br><br><br>
