<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- ********** PDP_START *********** -->
        <section class="pdp-section">
            <div class="pdp-wrapper">
                <div class="container">
                    <div class="pdp-row flex">
                        <div class="pdp-left flex">
                            <div class="pdp-thumbnail-wrp">
                                <div class="pdp-thumbnail-item">
                                    <img src="images/pdp/thumb-1.png" alt="">
                                </div>
                                <div class="pdp-thumbnail-item">
                                    <img src="images/pdp/thumb-2.png" alt="">
                                </div>
                                <div class="pdp-thumbnail-item">
                                    <img src="images/pdp/thumb-3.png" alt="">
                                </div>
                            </div>
                            <div class="pdp-slider-wrp">
                                <div class="pdp-slider-item">
                                    <img src="images/pdp/pdp-main-img.png" alt="">
                                </div>
                                <div class="pdp-slider-item">
                                    <img src="images/pdp/thumb-2.png" alt="">
                                </div>
                                <div class="pdp-slider-item">
                                    <img src="images/pdp/thumb-3.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="pdp-right">
                            <div class="pdp-opinion flex justify-between">
                                <div class="pdp-op-star">
                                    <img src="images/pdp/star.png" alt="">
                                    <h5>50% Dcto</h5>
                                </div>
                                <div class="pdp-wishlist">
                                    <svg width="26" height="21" viewBox="0 0 26 21" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M3.25 11.0001C0.8125 8.00012 1.625 3.50012 5.6875 2.00012C9.75 0.500122 12.1875 3.50012 13 5.00012C13.8125 3.50012 17.0625 0.500122 21.125 2.00012C25.1875 3.50012 25.1875 8.00012 22.75 11.0001C20.3125 14.0001 13 20.0001 13 20.0001C13 20.0001 5.6875 14.0001 3.25 11.0001Z"
                                            stroke="black" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <div class="pdp-color">
                                <h3>select color</h3>
                                <form action="post">
                                    <input type="radio" id="r1" name=rc>
                                    <label for="r1" style="background-color: rgb(223, 158, 158);"></label>
                                    <input type="radio" id="r2" name=rc>
                                    <label for="r2" style="background-color:rgb(94 111 114);"></label>
                                    <input type="radio" id="r3" name=rc>
                                    <label for="r3" style="background-color: rgb(206, 93, 18);"></label>
                                </form>
                            </div>
                            <div class="pdp-accordion-wrp">
                                <div class="pdp-acr-item">
                                    <div class="pdp-accordion flex align-center justify-between">
                                        <h5>Story</h5>
                                        <a href="#"><img src="images/pdp/acr-arw.svg" alt=""></a>
                                    </div>
                                    <div class="pdp-acc-cont">
                                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam labore
                                            voluptatem, cum saepe quisquam et?</p>
                                    </div>
                                </div>
                            </div>
                            <div class="pdp-btn-wrp flex align-center justify-between">
                                <div class="pdp-btn">
                                    <a href="#" class="btn">SHOP </a>
                                </div>
                            </div>
                            <div class="pdp-sec-btn-wrp">
                               <a href="#" class="btn">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                CLICK ME
                            </a>
                            </div>
                            <a href="#" class="btn underline">UNDERLINE</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ********** PDP_END *********** -->
    </div>
    <!-- ****************  JS *******************-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
