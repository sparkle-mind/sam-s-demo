<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QTY-BTN</title>
</head>

<body>



    <div class="wrapper">
        <!-- ========== CUSTOM RADIO BUTTON START ================ -->
        <section class="radio-section">
            <div class="container">
                <div class="radio-wrp">
                    <form action="" method="post">
                        <ul class="radio-list flex">
                            <li>
                                <input type="radio" name="radio-name" id="radio-1">
                                <label for="radio-1">Small</label>
                            </li>
                            <li>
                                <input type="radio" name="radio-name" id="radio-2">
                                <label for="radio-2">Medium</label>
                            </li>
                            <li>
                                <input type="radio" name="radio-name" id="radio-3">
                                <label for="radio-3">Big</label>
                            </li>
                            <li>
                                <input type="radio" name="radio-name" id="radio-4">
                                <label for="radio-4">Thin</label>
                            </li>
                            <li>
                                <input type="radio" name="radio-name" id="radio-5">
                                <label for="radio-5">Cold</label>
                            </li>
                            <li>
                                <input type="radio" name="radio-name" id="radio-6">
                                <label for="radio-6">Hot</label>
                            </li>

                        </ul>
                    </form>
                </div>

            </div>
        </section>
        <!-- ========== CUSTOM RADIO BUTTON END ================ -->


        <!-- ========== CUSTOM CHECKBOX BUTTON END ================ -->
        <section class="checkbox-section">
            <div class="container">
                <div class="checkbox-wrp">
                    <form action="" method="post">
                        <ul class="checkbox-list flex justify-center">
                            <li>
                                <input type="checkbox" name="" id="first">
                                <label for="first">First</label>
                            </li>
                            <li>
                                <input type="checkbox" name="" id="sec">
                                <label for="sec">Second</label>
                            </li>
                            <li>
                                <input type="checkbox" name="" id="third">
                                <label for="third">Third</label>
                            </li>
                        </ul>
                    </form>
                </div>

            </div>
        </section>
        <!-- ========== CUSTOM CHECKBOX BUTTON END ================ -->

        <!--  ========= JS ========= -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/custom.js"></script>
</body>

</html>
